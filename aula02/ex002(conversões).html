<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(93, 93, 255);
            color: white;
            font: normal 20pt Arial;
            text-align: center;
        }
        h1 {
            color: rgb(207, 185, 84);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello world! </h1>
    <p> Olá mundo! </p>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número:'))
        var n2 = Number.parseInt(window.prompt('Digite outro número:'))
        var s = n1 + n2
        window.alert(`A soma entre os valores ${n1} e ${n2} é: ${s}!`)
        window.alert('Sem converter para numeros ficaria: '+ String(n1) + String(n2))

        /*
        Number.parseInt(x) => converte x para um número
        Number.parseFloat(x) => converte x para um float
        -----------------------------------------------------------------------------
        String(x) => converte x para uma string
        ou
        x.toString()
        -----------------------------------------------------------------------------
        x.length => Retorna a o comprimento de uma string
        x.toUpperCase() => Joga para maiúsculo
        x.toLowerCase() => Joga para minúsculo
        -----------------------------------------------------------------------------
        x.toFixed(2) => Limita o tamanho do número
        -----------------------------------------------------------------------------
        x.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})  => Converte para o formato de moeda Brasileira
        x.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})  => Converte para o formato de moeda Americana
        x.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})  => Converte para o formato de moeda Europeia
        
        */

    </script>
</body>
</html>
