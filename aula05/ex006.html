<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: #559E54;
            color: #FD3A0F;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">
        <strong>Interaja...</strong>
    </div>
    <script>
        function clicar() { 
            var a = document.querySelector('div#area')
            a.innerHTML = '<strong>Clicou</strong>'
            a.style.background = 'blue'
        }
        function entrar() {
            var a = document.querySelector('div#area')
            a.innerHTML = '<strong>Entrou</strong>'
        }
        function sair() {
            var a = document.querySelector('div#area')
            a.innerHTML = '<strong>Saiu</strong>'
            a.style.background = '#559E54'
        }

    </script>
</body>
</html>
